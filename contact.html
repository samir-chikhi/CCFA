<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 2rem; }
    form { max-width: 600px; display: grid; gap: 0.5rem; }
    label { font-weight: 600; }
    input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.6rem 1rem; border: none; background: #0366d6; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #024f9c; }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>Please use the form below to send a message. This test form posts to Formspree.</p>

  <form action="https://formspree.io/f/mdaankrd" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <!-- Optional: set a subject for the email received from Formspree -->
    <input type="hidden" name="_subject" value="Website contact form submission">

    <button type="submit">Send</button>
  </form>

  <p>After submission Formspree will handle the response. This page is a temporary test implementation.</p>
</body>
</html>
