<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact</title>
  <style>
    /* Minimal styles for in-page status */
    .status { margin-top: 1rem; font-size: 0.95rem; }
    .status.success { color: #0a7f3a; }
    .status.error { color: #c62828; }
    button.disabled { opacity: 0.6; pointer-events: none; }
    label { display: block; margin: 0.5rem 0; }
    input, textarea { width: 100%; max-width: 480px; padding: 0.5rem; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Contact</h1>

  <form id="contact-form" method="POST" novalidate>
    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Message
      <textarea name="message" rows="6" required></textarea>
    </label>

    <button id="contact-submit" type="submit">Send</button>

    <div id="contact-status" class="status" aria-live="polite"></div>
  </form>

  <script>
  (function () {
    var form = document.getElementById('contact-form');
    var btn = document.getElementById('contact-submit');
    var statusEl = document.getElementById('contact-status');
    // Formspree endpoint
    var endpoint = 'https://formspree.io/f/mdaankrd';

    function setStatus(text, type) {
      statusEl.textContent = text || '';
      statusEl.className = 'status' + (type ? ' ' + type : '');
    }

    function disableSending(disabled) {
      btn.disabled = disabled;
      if (disabled) btn.classList.add('disabled'); else btn.classList.remove('disabled');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent default navigation

      // Prevent double submissions
      if (btn.disabled) return;

      setStatus('Sending…');
      disableSending(true);

      var formData = new FormData(form);

      // Send via fetch to Formspree
      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      }).then(function (response) {
        disableSending(false);
        if (response.ok) {
          setStatus('Thanks — your message has been sent!', 'success');
          try { form.reset(); } catch (err) { /* ignore reset errors */ }
        } else {
          // Try to extract JSON error message
          return response.json().then(function (data) {
            var msg = 'Submission failed. Please try again.';
            if (data && data.error) msg = data.error;
            setStatus(msg, 'error');
          }).catch(function () {
            setStatus('Submission failed. Please try again.', 'error');
          });
        }
      }).catch(function (err) {
        disableSending(false);
        setStatus('Network error. Please check your connection and try again.', 'error');
        // keep console message to help debugging
        console.error('Form submission error:', err);
      });
    });
  })();
  </script>
</body>
</html>
